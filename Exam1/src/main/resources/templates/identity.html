<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片验证码</title>
</head>
<script>
    function reloadImage() {
        document.getElementById('btn').disabled=true;
        document.getElementById('identity').src='someservlet?ts='+new Date().getTime();
    }
</script>
<img src="someservlet" id="identity" onload="btn.disabled=false;">
<input type="button" value="换个图片" onclick="reloadImage()" id="btn">
</html>
